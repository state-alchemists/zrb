[tool.poetry]
name = "zrb"
version = "1.15.2"
description = "Your Automation Powerhouse"
authors = ["Go Frendi Gunawan <gofrendiasgard@gmail.com>"]
license = "AGPL-3.0-or-later"
readme = "README.md"
homepage = "https://github.com/state-alchemists/zrb"
repository = "https://github.com/state-alchemists/zrb"
documentation = "https://github.com/state-alchemists/zrb"
keywords = ["Automation", "Task Runner", "Code Generator", "Monorepo", "Low Code"]
exclude = [
    "__pycache__",
    "_images",
    ".github",
    ".pytest_cache",
    ".venv",
    ".vscode",
    "dist",
    "docs",
    "htmlcov",
    "playground",
    "test",
    ".coverage",
    ".coveragerc",
    ".cprofile.prof",
    ".cprofile.svg",
    ".env",
    ".flake8",
    ".gitignore",
    ".python-version",
    "install.sh",
    "project.sh",
    "README.md",
    "template.env",
    "zrb_init.py"
]

[tool.poetry.dependencies]
python = ">=3.10.0,<4.0.0"
python-dotenv = "^1.1.1"
black = "~25.1.0"
isort = "~6.0.1"
requests = "^2.32.4"
libcst = "^1.7.0"
beautifulsoup4 = "^4.13.3"
pdfplumber = "^0.11.6"
fastapi = {extras = ["standard"], version = "^0.116.1"}
python-jose = {extras = ["cryptography"], version = "^3.4.0"}
ulid-py = "^1.1.0"
psutil = "^7.0.0"
pyjwt = "^2.10.1"

# NOTE: Look at https://github.com/pydantic/pydantic-ai/blob/main/pydantic_ai_slim/pyproject.toml
# - We want to include all models, as well as mcp capability.
# - We also need prompt-toolkit and rich which are included in pydantic ai's cli optional dependency
pydantic-ai-slim = {extras = ["openai", "cohere", "vertexai", "google", "anthropic", "groq", "mistral", "bedrock", "huggingface", "cli", "mcp"], version = "^0.7.0"} 

# NOTE: On Pydantic AI 0.7.0, OpenAI is 1.99.2 to 1.99.6 seems to be broken
openai = ">=1.99.7"

tiktoken = "^0.8.0"
playwright = {version = "^1.53.0", optional = true}
chromadb = {version = "^0.6.3", optional = true}
markdownify = "^1.2.0"

[tool.poetry.extras]
# poetry install -E rag
rag = ["chromadb"]
playwright = ["playwright"]
all = ["chromadb", "playwright"]

[tool.poetry.group.dev.dependencies]
alembic = "^1.16.2" # FastApp dependencies
autopep8 = "^2.0.4"
flake8 = "~7.2.0"
pytest = "~8.3.5"
pytest-cov = "~6.1.0"
pytest-asyncio = "~0.26.0"
sqlmodel = "^0.0.24" # FastApp dependencies
tomlkit = "^0.13.2"

[tool.pytest.ini_options]
asyncio_default_fixture_loop_scope = "function"

[tool.poetry.scripts]
zrb = "zrb.__main__:serve_cli"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
