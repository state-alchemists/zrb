<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="/pico.min.css">
    <link rel="icon" href="/favicon-32x32.png" sizes="32x32" type="image/png">
    <title>Zrb</title>
  </head>
  <body>
    <header class="container">
      <hgroup>
        <h1>{root_name}</h1>
        <p>{root_description}</p>
        <nav>
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="{parent_url}">Parent</a></li>
          </ul>
        </nav>
      </hgroup>
    </header>
    <main class="container">
      <h3>{name}</h3>
      <p>{description}</p>
      <form id="submit-task-form" onsubmit="submitForm(event)">
        {task_inputs}
        <button>Run</button>
      </form>
      <hr />
      <div class="grid">
        <div>
          <label>
            Result
            <textarea id="result-textarea" rows="5" readonly style="font-family:monospace;">
            </textarea>
          </label>
        </div>
        <div>
          <label>
            Log
            <textarea id="log-textarea" rows="5" readonly style="font-family:monospace;">
            </textarea>
          </label>
        </div>
      </div>
      <label>
        Timeline
        <canvas id="history-canvas" height="100" width="1000" style="width: 100%;"></canvas>
      </label>
    </main>
  </body>
  <script>
    const CURRENT_URL = '{url}'
    const API_URL = '{api_url}';
    let SESSION_NAME = '{session_name}';
    {script} 
  </script>
</html>
